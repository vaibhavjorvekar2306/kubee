apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  volumes:
    - name: mypd
      persistentVolumeClaim:
        claimName: pv-claim
  containers:
    - name: myfrontend
      image: nginx
      volumeMounts:
      - mountPath: "/share/local/nginx/"
        name: mypd
      ports:
       - containerPort: 80
         protocol: TCP